<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - MangáNavi</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="header-container"></div>
    <script src="header.js"></script>

    <div class="login-container">
        <h2>Cadastro</h2>
        <form>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" placeholder="Digite seu nome" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" placeholder="Digite seu e-mail" required>

            <label for="password">Senha:</label>
            <input type="password" id="password" placeholder="Crie uma senha" required>

            <label for="confirm-password">Confirme sua senha:</label>
            <input type="password" id="confirm-password" placeholder="Confirme sua senha" required>

            <button type="submit">Cadastrar</button>
        </form>
        <p>Já tem uma conta? <a href="login.html">Faça login</a></p>
    </div>

    <!-- Adiciona a referência ao arquivo JS de cadastro -->
    <script src="cadastro.js"></script>
</body>

</html>
