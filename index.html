<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MangáNavi</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div id="header-container"></div>
    <script src="header.js"></script>

    <div class="container">
        <div class="search-bar">
            <i class="fas fa-search"></i> <!-- Ícone da lupa -->
            <input type="text" id="searchInput" placeholder="Digite o nome do mangá..." oninput="searchManga()"
                autocomplete="off">
            <ul id="historyDropdown" class="dropdown"></ul>
            <!-- Botão para limpar histórico -->
            <button id="clearHistoryButton" class="clear-history" onclick="clearSearchHistory()">Limpar
                Histórico</button>
            <div id="autocompleteContainer" class="autocomplete-dropdown"></div>
        </div>
        <div id="loader" style="display: none;">
            <div class="spinner"></div>
        </div>
    </div>

    <!-- Adiciona o container para os resultados -->
    <div class="results-container">
        <ul class="results" id="resultsList"></ul>
    </div>

    <!-- Carregar o JavaScript após o conteúdo HTML -->
    <script src="app.js"></script>
</body>

</html>
