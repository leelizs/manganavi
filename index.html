<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MangáNavi</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>MangáNavi</h1>
        <p>Busque seus mangás favoritos!</p>
    </header>

    <div class="container">
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Digite o nome do mangá..." oninput="searchManga()"
                autocomplete="off">
            <ul id="historyDropdown" class="dropdown"></ul>
            <div id="autocompleteContainer" class="autocomplete-dropdown"></div>
        </div>
        <div id="loader" style="display: none;">
            <div class="spinner"></div>
        </div>
    </div>

    <ul class="results" id="resultsList"></ul>

    <!-- Carregar o JavaScript após o conteúdo HTML -->
    <script src="app.js"></script>
</body>

</html>
